type Company {
  handle: String!
  detail: String
  facebook: String
  createdAt: String
  location: Location
  labels: Labels
}

input CompanyInput {
  handle: String!
  detail: String
  facebook: String
  location: LocationInput
  labels: LabelsInput
}

extend type Query {
  company(handle: String!): Company!
  companies(countryCode: String!): [Company]!
}

extend type Mutation {
  createCompany(input: CompanyInput!): Company!
}
